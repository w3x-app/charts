replicaCount: 3

fullnameOverride: "phc-gateway"

serviceAccount:
  create: true
  automount: true

service:
  type: ClusterIP
  port: 80
  targetPort: 6050

livenessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /status
    port: http
  initialDelaySeconds: 15
  periodSeconds: 5
  failureThreshold: 3

ingress:
  enabled: false

autoscaling:
  enabled: false

global:
  image:
    repository: registry.wenex.org/w3x/phc-backend
    pullPolicy: IfNotPresent
    tag: "1.1.0"
  imagePullSecrets: []
  # **********************
  # Secrets
  # **********************
  secrets:
    aes: "" # default: random 64 chars
    altcha:
      hmacKey: "" # default: random 64 chars
  # **********************
  # Environment Variables
  # **********************
  environments:
    debug: "clt:*"
    timeout: "90000"
    nodeEnv: "develop"
    # GraphQl mutation support
    graphqlMutationSupport: false
    # **********************
    # Internationalization
    # **********************
    locale: "fa"
    region: "IR"
    tz: "Asia/Tehran"
    # **********************
    # Messaging Config
    # **********************
    # Kavenegar
    kavenegar:
      senders: ""
      apiKey: ""
    # Melipayamak
    melipayamak:
      user: ""
      pass: ""
      from: ""
    # **********************
    # Client Config
    # **********************
    strictToken: true
    # Client
    uid: ""
    cid: ""
    appId: ""
    clientId: ""
    clientSecret: ""
    # Platform
    root:
      domain: "phc.w3x.app"
      subject: "root@phc.w3x.app"
    platformUrl: "http://platform-gateway.wenex-platform.svc.cluster.local"
    # Backend
    backend:
      authorizationCqrs: ""
    apiKey: ""
    # Frontend
    frontend:
      baseUrl: "https://phc.w3x.app"
      assetsUrl: "https://assets.phc.w3x.app"
    # **********************
    # Logging Services
    # **********************
    # Sentry
    sentry:
      dsn: ""
      maxBreadcrumbs: "100"
      tracesSampleRate: "0.8"
    # **********************
    # Storage Services
    # **********************
    # Redis
    redis:
      host: "redis-stack-master.redis.svc.cluster.local"
      port: 6379
      prefix: "phc"
      password: ""
    # Mongo
    mongo:
      host: "psmdb-server-psmdb-db-rs0.mongodb.svc.cluster.local"
      db: "w3x"
      prefix: "phc"
      user: "databaseAdmin"
      pass: ""
      query: "replicaSet=rs0&authSource=admin"
    # **********************
    # Broker Services
    # **********************
    # Nats
    nats:
      user: "phc"
      pass: "phc"
      timeout: "90000"
      servers: "nats://nats.nats.svc.cluster.local:4222"
    # **********************
    # OAuth Information
    # **********************
    # Google
    google:
      client:
        id: ""
        secret: ""
        redirectUri: "https://phc.w3x.app/oauth"
    # **********************
    # Telemetry Services
    # **********************
    # OpenTelemetry
    otlp:
      port: "4318"
      host: "jaeger-instance-collector.opentelemetry.svc.cluster.local"
    # **********************
    # APM Service
    # **********************
    # Elastic APM
    apm:
      serverUrl: ""
      secretToken: ""
      verifyServerCert: "false"
    # **********************
    # Wenex Coworkers
    # **********************
    coworkers: [] # list of coworkers
  # **********************
  # Client Configuration
  # **********************
  configuration:
    services:
      host: phc-services.wenex-client.svc.cluster.local
    workers:
      host: phc-workers.wenex-client.svc.cluster.local
# **********************
# Client Backend
# **********************
assets:
  enabled: false
services:
  enabled: false
workers:
  enabled: false
# **********************
# Client Frontend
# **********************
frontend:
  enabled: false
  image:
    repository: registry.wenex.org/w3x/phc-frontend
    tag: "1.1.0"
  imagePullSecrets: []
# **********************
# Client Landing
# **********************
landing:
  enabled: false
  image:
    repository: registry.wenex.org/w3x/phc-landing
    tag: "1.0.0"
  imagePullSecrets: []
